<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        switch(date.getDay())
        {
            case 0:
                {
                    document.write("Dzis nedzielia");
                    break;
                }
                case 1:
                {
                    document.write("Dzis ponidziałek");
                    break;
                }
                case 2:
                {
                    document.write("Dzis wtorek");
                    break;
                }
                case 3:
                {
                    document.write("Dzis śrioda");
                    break;
                }
                case 4:
                {
                    document.write("Dzis czwartek");
                    break;
                }
                case 5:
                {
                    document.write("Dzis piątek");
                    break;
                }
                case 6:
                {
                    document.write("Dzis sobota");
                    break;
                }
        }
    </script>
</body>
</html>
